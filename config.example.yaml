api_hash: your_api_hash
api_id: your_api_id
chat:
- chat_id: telegram_chat_id
  last_read_message_id: 0
file_formats:
  audio:
  - all
  document:
  - all
  video:
  - all
file_path_prefix:
- chat_title
- media_datetime
media_types:
- audio
- photo
- video
- document
- voice
- video_note
# in linux please use /
# save_path: E:\github\telegram_media_downloader
# 新增监控配置
monitor:
  enabled: true
  webhook_url: "https://discord.com/api/webhooks/你的URL"
  min_interval: 5
  keywords:
    - "长宁"
    - "浦东"
    - "静安"
    - "松江"
  chats:
    - -1003050259377
    - -1001234567890